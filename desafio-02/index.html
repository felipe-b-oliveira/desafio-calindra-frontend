<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <title>Zutterman - Measure Tapes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header class="container header-container">
      <nav class="navbar navbar-expand-sm">
        <div class="navbar-flexDiv">
          <div class="w-100 text-left">
            <button
              class="navbar-toggler custom-navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar-site"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="custom-navbar-toggler-icon">
                <span class="material-icons"> more_vert </span>
              </span>
            </button>
          </div>
          <div class="custom-navbar-brand mx-0">
            <div>
              <img
                class="img-fluid"
                id="logo"
                src="img/zutterman_logo.png"
                alt="Zuterman Logo"
              />
            </div>
            <div class="title-container">
              <div class="first-name">
                <span>zutterman</span>
              </div>
              <div class="second-name">
                <span>Meassure Tapes</span>
              </div>
            </div>
          </div>
          <span class="w-100 d-lg-none d-block"></span>
        </div>
        <div class="collapse navbar-collapse" id="navbar-site">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Guarantee</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col px-0">
            <div class="up-section">
              <div class="up-section-container">
                <div class="up-section-text">
                  <div><span>Measuring</span></div>
                  <div><span>everything</span></div>
                </div>
                <div class="up-section-image">
                  <div class="uptape-container">
                    <img
                      id="uptape"
                      class="img-fluid"
                      src="img/zutterman_tape01.png"
                      alt="Zuterman Logo"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col px-0">
            <div class="down-section">
              <div class="down-section-container">
                <div class="down-section-text-container">
                  <div class="down-section-title">
                    <div><span>We are Leader</span></div>
                    <div><span>in Measure Tapes</span></div>
                  </div>
                  <div class="down-section-text">
                    <div><span>There are 5x the</span></div>
                    <div><span>circumference of planet</span></div>
                    <div><span>earth in metric tapes.</span></div>
                  </div>
                </div>
                <div class="down-section-image">
                  <div class="downtape-container">
                    <img
                      id="downTape"
                      class="img-fluid"
                      src="img/zutterman_tape02.png"
                      alt="Zuterman Logo"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container footer-container">
      <div class="row footer-row">
        <div class="col-lg-4 col-md-5 col-sm-6 px-0 follow-col">
          <div class="follow">
            <div class="footer-title">Follow Us</div>
            <div class="social-container">
              <div class="social-icons">
                <img id="" src="img/youtube_icon.png" alt="Youtube icon" />
              </div>
              <div class="social-icons">
                <img id="" src="img/facebook_icon.png" alt="Facebook icon" />
              </div>
              <div class="social-icons">
                <img id="" src="img/twitter_icon.png" alt="Twitter icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="col col-sm-4 px-0">
          <div class="contact">
            <div class="contact-text">
              <div class="footer-title">Contact</div>
              <div class="footer-text">2490 Leisure Lane</div>
              <div class="footer-text">San Luis Obispo</div>
              <div class="footer-text">California</div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./scripts//main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
